<!DOCTYPE html>
<html>
<head>
    <title>PLP Gameweeks</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 40px;
        }
    </style>
</head>
<body>
    <h1>PLP Gameweeks</h1><br /><br />
    <p><h2><a href="/dashboard">Dashboard</a></h2></p><br /><br />
    <form action="/gameweeks" method="post">
        <label for="gameweek">Select Gameweek:</label>
        <select id="gameweek" name="gameweek">
            <option value="-1">Select a Gameweek</option>
            {% for fixture in fixtures %}
                {% if loop.first or fixture[0] != fixtures[loop.index0 - 1][0] %}
                    <option value="{{ fixture[0] }}">{{ fixture[0] }}</option>
                {% endif %}
            {% endfor %}
        </select>
        <input type="submit" value="Show Fixtures">
    </form>
    {% if fixtures %}
        {% if fixtures[0][0] != -1 %}
            <h2>Fixtures for Gameweek {{ fixtures[0][0] }}</h2>
        {% else %}
            <h2>No Fixtures Selected</h2>
        {% endif %}
        <ul>
            {% for fixture in fixtures %}
                <li>{{ fixture[1] }} vs {{ fixture[2] }} - {{ fixture[3] }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
